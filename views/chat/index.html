<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
          rel="stylesheet">
    <link href="/style-chat.css" rel="stylesheet" type="text/css">
    <title>Chat</title>
</head>
<body>

<div class="container">
    <div class="row no-gutters">
        <div class="col-md-4 border-right">
            <div class="settings-tray">
                <img alt="Profile img"
                     class="profile-image"
                     id="sender-image"
                     src="https://clarity-enhanced.net/wp-content/themes/clarity-enhanced/assets/img/bootstrap-chat-app-assets/filip.jpg">
                    <span class="settings-tray&#45;&#45;right">
                       <!-- <i class="material-icons">cached</i>
                        <i class="material-icons">message</i>
                        <i class="material-icons">menu</i>-->
                         <h6 id="sender-username"></h6>
                    </span>

                <!--<p class="text-muted">Layin' down the law since like before Christ...</p>-->

            </div>
            <!--<div class="search-box">
                <div class="input-wrapper">
                    <i class="material-icons">search</i>
                    <input placeholder="Search here" type="text">
                </div>
            </div>-->
            <div class="friend-drawer friend-drawer--onhover">
                <img alt=""
                     class="profile-image"
                     src="https://clarity-enhanced.net/wp-content/themes/clarity-enhanced/assets/img/bootstrap-chat-app-assets/robocop.jpg">
                <div class="text">
                    <h6>Robo Cop</h6>
                    <p class="text-muted">Hey, you're arrested!</p>
                </div>
                <span class="time text-muted small">13:21</span>
            </div>
            <hr>
        </div>
        <div class="col-md-8">
            <div class="settings-tray">
                <div class="friend-drawer no-gutters friend-drawer--grey">
                    <img alt=""
                         class="profile-image"
                         id="receiver-image"
                         src="https://clarity-enhanced.net/wp-content/themes/clarity-enhanced/assets/img/bootstrap-chat-app-assets/robocop.jpg">
                    <div class="text">
                        <h6 id="receiver-username"></h6>
                        <!--<p class="text-muted">Layin' down the law since like before Christ...</p>-->
                    </div>
                    <!-- <span class="settings-tray&#45;&#45;right">
                       <i class="material-icons">cached</i>
                       <i class="material-icons">message</i>
                       <i class="material-icons">menu</i>
                     </span>-->
                </div>
            </div>

            <div class="chat-panel">
                <div class="row no-gutters">
                    <div class="col-md-3">
                        <div class="chat-bubble chat-bubble--left">
                            Hello dude!
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-3 offset-md-9">
                        <div class="chat-bubble chat-bubble--right">
                            Hello dude!
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-3 offset-md-9">
                        <div class="chat-bubble chat-bubble--right">
                            Hello dude!
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-3">
                        <div class="chat-bubble chat-bubble--left">
                            Hello dude!
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-3">
                        <div class="chat-bubble chat-bubble--left">
                            Hello dude!
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-3">
                        <div class="chat-bubble chat-bubble--left">
                            Hello dude!
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-3 offset-md-9">
                        <div class="chat-bubble chat-bubble--right">
                            Hello dude!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="chat-box-tray">
                            <!--<i class="material-icons">sentiment_very_satisfied</i>-->
                            <input placeholder="Type your message here..." type="text">
                            <!--<i class="material-icons">mic</i>-->
                            <i class="material-icons">send</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/data.js"></script>
<script>
    //;
    var defaultImage = '/uploads/users/user-default.png';

    $("#sender-image").attr("src", getCookie().user.image ? getCookie().image : defaultImage);
    $('#sender-username').text(getCookie().user.username);


    $('.friend-drawer--onhover').on('click', function () {
        $('.chat-bubble').hide('slow').show('slow');
    });

</script>
</body>
</html>
