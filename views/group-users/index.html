<script>

    $('#user_id').on('change', function () {
        alert(this.value);
    });

    getGroups();

    getUsers();

    function getGroupUsers() {
        var groupName = $('#groupName').val();
        var url = stageBaseURLs+"/group-users/users/" + groupName;
        $.ajax({
            url: url,
            data: {},
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                if (data.data.length == 0) {
                    $("#table_group_users").html('<p class="error">There are no users in the group <b>' + groupName + '</b></p>');
                } else {
                    var i = 0;
                    var table = '<table border="1" cellpadding="10">' +
                        '<thead>' +
                        '<tbody>' +
                        '    <th>#</th>' +
                        '    <th>Group name</th>' +
                        '    <th>Username</th>\n' +
                        '    <th>Action</th>';
                    if (data.result == 1) {
                        $.each(data.data, function (idx, obj) {
                            $.each(obj, function (i, v) {
                                table += ('<tr>');
                                table += ('<td>' + ++i + '</td>');
                                table += ('<td>' + v.group_name + '</td>');
                                table += ('<td>' + v.user_name + '</td>');
                                table += ('<td> ' +
                                    ' <a href="javascript:;" title="Move a user from the group">Edit</a> | ' +
                                    '<a href="javascript:;" onclick="deleteUserFromGroup(' + v.id + ')" title="Delete User From Group">Delete</a> ' +
                                    '</td>');
                                table += ('</tr>');
                            });
                        });
                        table += ('</thead></tbody></table>');
                        $("#table_group_users").html(table);
                    }
                }
            }, error: function (errors, exception) {
                if (exception == 'error') {
                    if (errors.responseJSON.message) {
                        var error = '';
                        if (Array.isArray(errors.responseJSON.errors)) {
                            $.each(errors.responseJSON.errors, function (index, array) {
                                error += '<li>' + array.message + '</li>';
                            });
                        } else {
                            error += '<li>' + errors.responseJSON.errors + '</li>';
                        }
                        $('#message').html(error);
                        $('#message').addClass("error");
                    }
                }
            }
        });
    }

    function getGroups() {
        var url = stageBaseURLs+"/groups/data";
        $.ajax({
            url: url,
            data: {},
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                if (data.result == 1) {
                    var groups = ' <select  class="form-control select2" name="group_id">';
                    // groups += ' <option value="">Select User</option>';
                    $.each(data.data, function (index, array) {
                        $.each(array, function (i, v) {
                            groups += '<option value="' + v.id + '">' + v.name + '</option>';
                        });
                    });
                    groups += ' </select>';
                    $('#groups').html(groups);
                }
            }
        });
    }

    function getUsers() {
        var url = stageBaseURLs+"/users/data";
        $.ajax({
            url: url,
            data: {},
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                if (data.result == 1) {
                    var users = ' <select class="form-control select2" name="user_id" id="user_id">';
                    // users += ' <option value="">Select User</option>';
                    $.each(data.data, function (index, array) {
                        $.each(array, function (i, v) {
                            users += '<option value="' + v.id + '">' + v.username + '</option>';
                        });
                    });
                    users += ' </select>';
                    $('#users').html(users);
                    //$('#_users').html(users);
                }
            }
        });
    }

    function deleteUserFromGroup(id) {
        var url = stageBaseURLs+"/group-users/" + id;
        if (confirm("Are you sure?")) {
            $.ajax({
                url: url,
                data: {},
                type: 'DELETE',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    if (data.result == 1) {
                        alert(data.message);
                        getGroupUsers();
                    }
                }
            });
        }
    }

    function addUserToGroup(edit = null) {
        var url = stageBaseURLs+'/group-users';

        $.ajax({
            type: 'POST',
            url: url,
            data: $('#form_create_group').serialize(),
            dataType: "json",
            success: function (data) {
                if (data.result == 1) {
                    alert(data.message);
                }
            }, error: function (errors, exception) {
                if (exception == 'error') {
                    if (errors.responseJSON.message) {
                        var error = '';
                        if (Array.isArray(errors.responseJSON.errors)) {
                            $.each(errors.responseJSON.errors, function (index, array) {
                                error += '<li>' + array.message + '</li>';
                            });
                        } else {
                            error += '<li>' + errors.responseJSON.errors + '</li>';
                        }
                        $('#message').html(error);
                        $('#message').addClass("error");
                    }
                }
            }, beforeSend: function () {
                $('#message').html('');
            }
        });
    }
