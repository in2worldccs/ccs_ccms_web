<script>
    getUsers();

    getRoles();

    btnCreateForm();

    function btnCreateForm() {
        $('#btn_form').html('<button onclick="addUser()" type="button"  class="btn btn-primary btn-block" >Save</button>');
    }

    function cancelUpdate() {
        $("#titleForm").html('Add User');
        $('#form_create_user').attr('action', stageBaseURLs+'/users');
        $("#username").val('');
        $("#first_name").val('');
        $("#last_name").val('');
        $("#email").val('');
        $("#phone_number_pbx").val('');
        $("#password").show();
        btnCreateForm();
        $('#btn_cancel_update').html('');
        $('#is_update').html('');
    }

    function editUser(id) {
        var url = stageBaseURLs+'/users/' + id;
        $.ajax({
            url: url,
            data: {},
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                if (data.result == 1) {
                    $("#titleForm").html('Edit User');
                    $('#form_create_user').attr('action', stageBaseURLs+'/users/' + data.data.user.id);
                    $("#username").val(data.data.user.username);
                    $("#first_name").val(data.data.user.first_name);
                    $("#last_name").val(data.data.user.last_name);
                    $("#email").val(data.data.user.email);
                    $("#password").hide();
                    $("#phone_number_pbx").val(data.data.user.phone_number_pbx);
                    $('#btn_form').html('<button onclick="addUser(1)" type="button" id="btn_form">Update</button>');
                    $('#btn_cancel_update').html('<button type="button" onclick="cancelUpdate()">Cancel</button>');
                    $('#is_update').html(' <input type="hidden" name="_method" value="put">');
                }
            }, beforeSend: function () {
                $("#message").html('');
            }
        });
    }

    function getUsers() {
        var url = stageBaseURLs+'/users/data';
        $.ajax({
            url: url,
            data: {},
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                var i = 0;
                var table = '<table border="1" cellpadding="10">' +
                    '<thead>' +
                    '<tbody>' +
                    '    <th>#</th>' +
                    '    <th>Username</th>' +
                    '    <th>Full Name</th>' +
                    '    <th>Email</th>\n' +
                    //   '    <th>Image</th>\n' +
                    '    <th>Phone Number PBX</th>' +
                    //  '    <th>Role</th>' +
                    '    <th>Action</th>';
                if (data.result == 1) {
                    $.each(data.data, function (idx, obj) {
                        $.each(obj, function (i,v) {
                            table += ('<tr>');
                            table += ('<td>' + ++i + '</td>');
                            table += ('<td>' + v.username + '</td>');
                            table += ('<td>' + v.first_name + v.last_name + '</td>');
                            table += ('<td>' + v.email + '</td>');
                            // table += ('<td><img src="' + obj.image + '"></td>');
                            table += ('<td>' + v.phone_number_pbx + '</td>');
                            //    table += ('<td>' + obj.role_id + '</td>');
                            table += ('<td> ' +
                                ' <a href="javascript:;" onclick="editUser(' + v.id + ')">Edit</a> |' +
                                '<a href="javascript:;" onclick="deleteUser(' + v.id + ')">Delete</a> ' +
                                '</td>');
                            table += ('</tr>');
                        });
                    });
                    table += ('</thead></tbody></table>');
                    $("#table_users").html(table);
                }
            },
        });
    }

    function deleteUser(id) {
        var url = stageBaseURLs+"/users/" + id;
        if (confirm("Are you sure?")) {
            $.ajax({
                url: url,
                data: {},
                type: 'DELETE',
                dataType: 'json',
                success: function (data) {
                    if (data.result == 1) {
                        alert(data.message);
                        getUsers();
                    }
                }
            });
        }
    }

    function getRoles() {
        var url = stageBaseURLs+"/roles";
        $.ajax({
            url: url,
            data: {},
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                if (data.result == 1) {
                    var roles = ' <select name="role_id" id="role_id">';
                    //  roles += ' <option value="">Select Role</option>';
                    $.each(data.data, function (index, array) {
                        $.each(array, function (i, v) {
                            roles += '<option value="' + v.id + '">' + v.name + '</option>';
                        });
                    });
                    roles += ' </select>';
                    $('#roles').html(roles);
                }
            }
        });
    }

    function addUser(edit = null) {
        var url = $('#form_create_user').attr('action');
        if(edit == null) {
            var methods = 'POST';
        }else{
            var methods = 'PUT';
        }
       // var url = stageBaseURLs+'/users';
        $.ajax({
            type: methods,
            url: url,
            data: $('#form_create_user').serialize(),
            dataType: "json",
            success: function (data) {
                alert(data.message);
                if (data.result == 1) {
                    getUsers();
                }
                if(edit != '') {
                    cancelUpdate();
                }
            }, error: function (errors, exception) {
                if (exception == 'error') {
                    if (errors.responseJSON.message) {
                        var error = '';
                        if (Array.isArray(errors.responseJSON.errors)) {
                            $.each(errors.responseJSON.errors, function (index, array) {
                                error += '<li>' + array.message + '</li>';
                            });
                        } else {
                            error += '<li>' + errors.responseJSON.errors + '</li>';
                        }
                        $('#message').html(error);
                        $('#message').addClass("error");
                    }
                }
            }, beforeSend: function () {
                $('#message').html('');
            }
        });
    }

</script>
