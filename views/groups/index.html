<script>

    getGroups();

    btnCreateForm();

    function btnCreateForm() {
        $('#btn_form').html('<button onclick="addGroup()" type="button" id="btn_form" class="btn btn-primary btn-block" >Save</button>');
    }

    function getGroups() {
        var url = stageBaseURLs+'/groups/data';
        $.ajax({
            url: url,
            data: {},
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                var i = 0;
                var table = '<table border="1" cellpadding="10">' +
                    '<thead>' +
                    '<tbody>' +
                    '    <th>Name</th>' +
                    '    <th>Description</th>' +
                    '    <th>Action</th>';
                if (data.result == 1) {
                    $.each(data.data, function (idx, obj) {
                        $.each(obj, function (i, v) {
                            table += ('<tr>');
                            table += ('<td>' + v.name + '</td>');
                            table += ('<td>' + v.description + '</td>');
                            table += ('<td> ' +
                                //  ' <a href="">Add User</a> |' +
                                ' <a href="javascript:;" onclick="editGroup(' + v.id + ')">Edit</a> | ' +
                                ' <a href="javascript:;" onclick="deleteGroup(' + v.id + ')">Delete</a> ' +
                                '</td>');
                            table += ('</tr>');
                        });
                    });
                    table += ('</thead></tbody></table>');
                    $("#table_groups").html(table);
                }
            },
        });
    }

    function cancelUpdate() {
        var url = stageBaseURLs+'/groups';
        $("#titleForm").html('Add Group');
        $('#form_create_user').attr('action', url);
        $("#name").val('');
        $("#description").val('');
        btnCreateForm();
        $('#btn_cancel_update').html('');
        $('#is_update').html('');
    }

    function editGroup(id) {
        var url = stageBaseURLs+'/groups/'+ id;
        $.ajax({
            url: url,
            data: {},
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                if (data.result == 1) {
                    $("#titleForm").html('Edit Group');
                    $('#form_create_user').attr('action', stageBaseURLs+'/groups/'+ data.data.group.id);
                    $("#name").val(data.data.group.name);
                    $("#description").val(data.data.group.description);
                    $('#btn_form').html('<button onclick="addGroup(1)" type="button" id="btn_form">Update</button>');
                    $('#btn_cancel_update').html('<button type="button" onclick="cancelUpdate()">Cancel</button>');
                    $('#is_update').html(' <input type="hidden" name="_method" value="put">');
                }
            },beforeSend: function () {
                $("#message").html('');
            }
        });
    }

    function updateGroup() {

    }

    function deleteGroup(id) {
        var url = stageBaseURLs+'/groups/'+ id;
        if (confirm("Are you sure?")) {
            $.ajax({
                url: url,
                data: {},
                type: 'DELETE',
                dataType: 'json',
                success: function (data) {
                    if (data.result == 1) {
                        alert(data.message);
                        getGroups();
                    }
                }, error: function (errors, exception) {
                    if (exception == 'error') {
                        if (errors.responseJSON.message) {
                            var error = '';
                            if (Array.isArray(errors.responseJSON.errors)) {
                                $.each(errors.responseJSON.errors, function (index, array) {
                                    error += '<li>' + array.message + '</li>';
                                });
                            } else {
                                error += '<li>' + errors.responseJSON.errors + '</li>';
                            }
                            $('#message').html(error);
                            $('#message').addClass("error");
                        }
                    }
                }
            });
        }
    }

    function addGroup(edit = null) {
        var url = $('#form_create_user').attr('action');
        if(edit == null) {
            var methods = 'POST';
        }else{
            var methods = 'PUT';
        }

        $.ajax({
            type: methods,
            url: url,
            data: $('#form_create_user').serialize(),
            dataType: "json",
            success: function (data) {
                if (data.result == 1) {
                    alert(data.message);
                    getGroups();
                    cancelUpdate();
                }
            }, error: function (errors, exception) {
                if (exception == 'error') {
                    if (errors.responseJSON.message) {
                        var error = '';
                        if (Array.isArray(errors.responseJSON.errors)) {
                            $.each(errors.responseJSON.errors, function (index, array) {
                                error += '<li>' + array.message + '</li>';
                            });
                        } else {
                            error += '<li>' + errors.responseJSON.errors + '</li>';
                        }
                        $('#message').html(error);
                        $('#message').addClass("error");
                    }
                }
            }, beforeSend: function () {
                $('#message').html('');
            }
        });
    }
